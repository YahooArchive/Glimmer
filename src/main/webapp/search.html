<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Glimmer - An RDF Search Engine</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssreset/cssreset-min.css" />
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssbase/cssbase-min.css" />
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssfonts/cssfonts-min.css" />
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/gallery-2011.01.03-18-30/build/gallery-yui3treeview/assets/treeview-classic.css" />
	<link rel="stylesheet" type="text/css" href="schema.css" />
	<link rel="stylesheet" type="text/css" href="glimmer.css" />
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
	<script type="text/javascript" src="yui-pager.js"></script>
	<script type="text/javascript" src="search.js"></script>
	<div id="container" class="container min-page-width">
		<div id="pageHeader">
			<img src="yahoo_glimmer.png" title="Glimmer - An RDF Search Engine"></img>
		</div>
		<div id="mainContent">
			<div id="statisticsTree">
				<div id="statistics-loader">
					<div>Loading...</div>
					<img src="http://ontologyonline.org/img/ajax-loader.gif"
						alt="Loading Image" />
				</div>
				<div id="statistics-tree">
					<ul id="statisticsTreeList"></ul>
				</div>
			</div>
			<div id="topContent">
				<div id="searchBoxes">
					<div class="dataset">
						Dataset: <select id="dataset" name="dataset">
						</select> Number of results: <select id="numresults" name="numresults">
							<option value="10">10</option>
							<option value="100">100</option>
						</select> Dereference Values:
						<!--<select id="dereference" name="dereference">
							<option value="true">on</option>
							<option value="false">off</option>
							</select>-->
						<input id="dereference" type='checkbox' name="dereference" checked>
					</div>

					<h2>Unified search</h2>
					<div id="unifiedsearch" class="yui3-skin-sam">
						<form id="unifiedsearchform" action="javascript:void(0);">
							<label for="ac-input">Enter a query, e.g.,
								name:(barack obama) birthdate:(04 08 1961)</label> <br> <input
								id="ac-input" type="text"> <input type="image" src="search_button.png"
								class="search-button" value="Search">
						</form>
					</div>
					
					<div id="ontologysearch">
						<h2>Ontology-based search</h2>
						<button id="toggleonto">Show</button>
						<div id="onto-hider" style="display: none">
							<div id="class-loader">
								<div>Loading...</div>
								<img src="http://ontologyonline.org/img/ajax-loader.gif"
									alt="Loading Image" />
							</div>
							<div id="class-message">&nbsp;</div>
							<form id="search-by-class" action="javascript:void(0);">
								<div>
									<div id="search-by-class-classes">&nbsp;</div>
									<div id="search-by-class-properties">&nbsp;</div>
								</div>
								<input type="image" src="search_button.png" class="search-button" value="Search" style="float: right;">
						</form>
						</div>
					</div>
				</div>

				<div id="spacer"></div>
			</div>
			<!-- end of topContent -->

			<div id="bottom-content">
				<div id="results-loader" style="display: none">
					<div>Loading...</div>
					<img src="http://ontologyonline.org/img/ajax-loader.gif"
						alt="Loading Image" />
				</div>
				<div id="results-container">
					<div class="status">
						<div id="result-stats"></div>
						<div id="results-pager-top-status"></div>
					</div>
					<div id="results-pager-top" class="results-pager"></div>
					<div id="results"></div>
					<div id="results-pager-bottom" class="results-pager"></div>
				</div>
			</div>
		</div>
		<div id='footer-push'></div>
	</div>
	<div id='footer' class='min-page-width'>
		
		<style type="text/css">
			#mem_ft {border-top:1px solid #CCDBE4;font-size:10px;font-family:arial,helvetica,clean,sans-serif;text-align:center}
			#mem_ft p {margin:0;padding:0;}
		</style>
		<!--[if IE]> 
		<style type="text/css">
		#mem_ft p {margin:0.25em 0 0 0;}
		</style>
		<![endif]--><div id="mem_ft">
		<p> Copyright Â© 2013 Yahoo! Inc. All rights reserved.</p>
		<p><a href="http://info.yahoo.com/legal/us/yahoo/utos/terms" target='_blank'>Terms of Service</a></p>
	</div>
</body>
</html>
