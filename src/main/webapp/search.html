<html>
<head>
<title>Glimmer - An RDF Search Engine</title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssreset/cssreset-min.css" />
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssbase/cssbase-min.css" />
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssfonts/cssfonts-min.css" />
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/gallery-2011.01.03-18-30/build/gallery-yui3treeview/assets/treeview-classic.css" />
<link rel="stylesheet" type="text/css" href="schema.css" />
<link rel="stylesheet" type="text/css" href="glimmer-red.css" />
</head>
<body>
	<script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
	<script type="text/javascript" src="yui-pager.js"></script>
	<script type="text/javascript" src="search.js"></script>
	<div id="container" class="container">
		<div id="pageHeader">
			<h1>Glimmer - An RDF Search Engine</h1>
		</div>
		<div id="selectionbar"></div>
		<div id="mainContent">
			<div id="statisticsTree">
				<div id="statistics-loader">
					<div>Loading...</div>
					<img src="http://ontologyonline.org/img/ajax-loader.gif"
						alt="Loading Image" />
				</div>
				<div id="statistics-tree">
					<ul id="statisticsTreeList"></ul>
				</div>
			</div>
			<div id="topContent">
				<div id="searchBoxes">
					<div class="dataset">
						Dataset: <select id="dataset" name="dataset">
						</select> Number of results: <select id="numresults" name="numresults">
							<option value="10">10</option>
							<option value="100">100</option>
						</select> Dereference Values:
						<!--<select id="dereference" name="dereference">
							<option value="true">on</option>
							<option value="false">off</option>
							</select>-->
						<input id="dereference" type='checkbox' name="dereference" checked>
					</div>

					<h2>Unified search</h2>
					<div id="unifiedsearch" class="yui3-skin-sam">
						<form id="unifiedsearchform" action="javascript:void(0);">
							<label for="ac-input">Enter a query, e.g.,
								personName:(barack obama) birthDate:(1961)</label> <br> <input
								id="ac-input" type="text"> <input type="submit"
								class="button" value="Search">
						</form>
					</div>
					
					<div id="ontologysearch">
						<h2>Ontology-based search</h2>
						<button id="toggleonto">Show</button>
						<div id="onto-hider" style="display: none">
							<div id="class-loader">
								<div>Loading...</div>
								<img src="http://ontologyonline.org/img/ajax-loader.gif"
									alt="Loading Image" />
							</div>
							<div id="class-message">&nbsp;</div>
							<form id="search-by-class" action="javascript:void(0);">
								<div>
									<div id="class-select">&nbsp;</div>
									<div id="class-properties">&nbsp;</div>
								</div>
								<input type="submit" class="button" value="Search">
						</form>
						</div>
					</div>
				</div>

				<div id="spacer"></div>
			</div>
			<!-- end of topContent -->

			<div id="bottomContent">
				<div id="resultContainer" class="yui3-skin-sam">
					<ul>
						<li id="result-list-tab"><a href="#list">List View</a></li>
					</ul>
					<div>
						<div id="list" style="width: 940px">
							<!-- <h2>Results</h2> -->
							<div id="result-loader" style="display: none">
								<div>Loading...</div>
								<img src="http://ontologyonline.org/img/ajax-loader.gif"
									alt="Loading Image" />
							</div>
							<div class="status">
								<div id="result-stats"></div>
								<div id="results-pager-top-status"></div>
								<div id="results-pager-top" class="results-pager"></div>
							</div>
							<div id="results"></div>
							<div class="status">
								<div id="results-pager-bottom" class="results-pager"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id='footer-push'></div>
	</div>
	<div id='footer'><a href='http://info.yahoo.com/legal/us/yahoo/utos/terms'>Terms</a></div>
</body>
</html>
